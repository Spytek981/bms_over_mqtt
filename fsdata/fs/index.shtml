<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

function verifyForm()
{
    var nameForm = document.forms["device_params"]["set_devname"];
    var ssidForm = document.forms["device_params"]["set_devname"];
    var passForm = document.forms["device_params"]["set_devname"];

    if(nameForm.value.includes(" "))
    {
        alert("Spaces are not permited in name field");
        return false;
    }
    else 
        return true;
}

function onLoadClbk()
{
    selectWiFiMode();
    disableWiFiConfigFields();
}
function selectWiFiMode()
{
    var wifimode = <!--#apmode--> || 0;
    if(!wifimode)
    {
        document.getElementById("apmodeid").checked = true;
    }
    else
    {
        document.getElementById("clientmodeid").checked = true;
    }
}

function disableWiFiConfigFields()
{
    if(document.getElementById("apmodeid").checked)
    {
        document.getElementsByName("set_netssid")[0].disabled = true;
        document.getElementsByName("set_netpass")[0].disabled = true;
    }
    else
    {
        document.getElementsByName("set_netssid")[0].disabled = false;
        document.getElementsByName("set_netpass")[0].disabled = false;
    }
}
